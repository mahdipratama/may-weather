<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- insecure http request -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Primary meta tags -->
  <title>MayWeather</title>
  <meta name="title" content="MayWeather" />
  <meta
        name="description"
        content="MayWeather is a weather app made by mmahdi
  " />

  <!-- favicon -->

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- custom css link -->
  <link rel="stylesheet" href="public/css/main.css" />

  <!-- custom js link -->
  <script defer type="module" src="app/js/app.js"></script>
  <script defer type="module" src="app/js/route.js"></script>

  <title>Weather App</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <a href="#/current-location" class="logo">
        <img src="./app/icons/acid-rain.png" alt="logo"
             width="58"
             height="58">
      </a>

      <div class="search-view" data-search-view>
        <div class="search-wrapper">

          <input
                 type="search"
                 name="search"
                 class="search-field"
                 placeholder="Search city ..."
                 autocomplete="off"
                 data-search-field>

          <span class="leading-icon m-icon">
            <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #f4f4f4;">
            </i>
          </span>
          <button class="icon-btn leading-icon"
                  aria-label="close search"
                  data-search-toggler="">
            <span class="m-icon">
              <i class="fa-solid fa-arrow-left fa-lg" style="color: #f4f4f4">
              </i>
            </span>
          </button>

        </div>

        <div class="search-result" data-search-result>
        </div>
      </div>

      <div class="header-actions">

        <button
                class="icon-btn"
                aria-label="open search" data-search-toggler>
          <span class="m-icon icon">
            <i class="fa-solid fa-magnifying-glass fa-lg" style="color:  #f4f4f4;">
            </i>
          </span>
        </button>

        <a href="#/current-location"
           class="btn-primary"
           data-current-location-btn>
          <span class="m-icon">
            <i class="fa-solid fa-location-crosshairs fa-xl" style="color: #222326;">
            </i>
          </span>
          <span class="span">Current Location</span>
        </a>

      </div>

    </div>
  </header>

  <main>
    <article class="container" data-container>

      <div class="content-left">
        <!-- CURRENT WEATHER -->

        <section class="section current-weather" aria-label="current weather" data-current-weather>

          <div class="card card-lg current-weather-card">
          </div>

        </section>

        <!-- 5 DAYS FORECAST -->

        <section class="section forecast" aria-labelledby="forecast-label"
                 data-5-day-forecast>
        </section>

      </div>

      <div class="content-right">

        <!-- HIGHLIGHTS -->

        <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
        </section>

        <!-- HOURLY FORECAST -->

        <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
        </section>


        <!-- FOOTER -->

        <footer class="fade-in footer ">
          <p class="body-3">
            coded by <a href="https://www.instagram.com/mmahdi_prtma/" class="coded">mmahdi.</a>
          </p>

          <p class="body-3">
            Powered By <a href="https://openweathermap.org/api" title="Free Openweather Api" target="_blank" rel="noopener">
              <img src="./app/icons/openweather.png" width="150" height="30" loading="lazy" alt="Openweather">
            </a>
          </p>
        </footer>

      </div>
      <div class="loading" data-loading></div>

    </article>
  </main>

  <!-- 404 SECTION -->
  <section class="error-content" data-error-content>
    <h2 class="heading">404</h2>
    <p class="body-1">Page not found!</p>
    <a href="#/weather?lat=-3.4023388&lon=104.2744922" class="btn-primary ">
      <span class="span">Go Home</span>
    </a>
  </section>

</body>

</html>
